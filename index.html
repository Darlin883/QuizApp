<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="wrapper">
        <section class="container">
            <section class="questions current-question">
                <h2>What's Color is the Sky?</h2>
                <form class="form-css">
                    <p>Please choose the best answer that corresponds with the prompt above:</p>
                    <input type="radio" name="color" value="ORANGE" class="scaled-radio">
                    <label for="orange">orange</label><br>

                    <input type="radio" name="color" value="BLUE" class="scaled-radio">
                    <label for="blue">blue</label><br>

                    <input type="radio" name="color" value="GREEN" class="scaled-radio">
                    <label for="green">green</label>
                </form>
            </section>
            
            <section class="questions next-question" style="display:none;">
            </section>

            <button class="submit" onclick="CheckAnswer()">Submit</button>
        </section>
    </section>
    <script src="main.js"></script>
</body>
</html>
